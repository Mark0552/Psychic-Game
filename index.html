<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>The Psychic Game</title>

</head>

<body>
    <div class="header">
        <div class="row">
            <h1>The Psychic Game !!!</h1>
        </div>
    </div>


    <div class="row">
        <h3>Guess what letter I'm thinking of...</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            Wins:
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="winCount">
                0
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            Losses:
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="lossCount">
                0
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            Guesses Remaining:
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="guessesRemaining">
                10
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            Your Guesses:
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="guessedLetters">
                guesses..
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
